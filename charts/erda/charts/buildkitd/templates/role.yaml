{{- if and .Values.tls.autoGenerated.enabled .Values.tls.autoGenerated.rbac.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  annotations:
    "helm.sh/hook": pre-install
  labels: {{ include "buildkitd.labels" . | nindent 4 }}
  name: {{ template "buildkitd.fullname" . }}
  namespace: {{ .Release.Namespace | quote }}
rules:
  - apiGroups: [ "" ]
    resources: [ "secrets" ]
    verbs: [ "get", "create", "patch" ]
{{- end -}}
