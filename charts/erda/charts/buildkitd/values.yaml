# Global variable
global:
  # image defines repository and image pull policy for docker image.
  image:
    # repository defines docker image repository.
    repository: registry.erda.cloud/erda
    # imagePullPolicy defines how to pull images.
    imagePullPolicy: IfNotPresent
  # imagePullSecrets defines pull secrets for pulling image from private image repository.
  imagePullSecrets: [ ]
  kubernetes:
    serviceDNSDomain: cluster.local

# custom names or labels configuration
labels:
nameOverride: ""
fullNameOverride: ""

# defines pod affinity for buildkitd.
affinity: { }

# defines buildkitd configuration.
configuration:
existingConfigmap: ""

# defines tls configuration for buildkitd.
tls:
  autoGenerated:
    jobTag: "20220613163200-7bceefa"
    enabled: true
    rbac:
      create: true
    serviceAccountName: ""
    daemonSecret: ""
    # client secret name must is buildkit-client-certs now.
    # clientSecret: "buildkit-client-certs"