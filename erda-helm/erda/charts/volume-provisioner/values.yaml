# Global variable
global:
  # size defines deployment mode: 'demo' for minimal and 'prod' for product.
  size: demo
  # namespace defines which namespace will erda components deployed in Kubernetes.
  namespace: default
  # image defines repository and image pull policy for docker image.
  image:
    # repository defines docker image repository.
    repository: registry.erda.cloud/erda
    # imagePullPolicy defines how to pull images.
    imagePullPolicy: IfNotPresent
  # imagePullSecrets defines pull secrets for pulling image from private image repository.
  imagePullSecrets: [ ]

# tag defines volume-provisioner image tag.
tag: 1.0.0-20210416-1a3758f
# provisioner defines CSI volume provisioner
provisioner:
  # local for erda local volume
  local:
    hostpath: /data
  # nfs for erda nfs volume
  nfs:
    hostpath: /netdata
# resources defines resources requests and limits for pod
resources:
  requests:
    cpu:
    memory:
  limits:
    cpu:
    memory: