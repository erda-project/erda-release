{{- if .Values.tls.autoGenerated.enabled -}}
apiVersion: batch/v1
kind: Job
metadata:
  annotations:
    "helm.sh/hook": "pre-install,pre-upgrade"
    "helm.sh/hook-weight": "1"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
  labels: {{ include "buildkitd.labels" . | nindent 4 }}
  name: {{ template "buildkitd.fullname" . }}-certgen
  namespace: {{ .Release.Namespace | quote }}
spec:
  backoffLimit: 3
  completions: 1
  parallelism: 1
  template:
    metadata:
      labels: {{ include "buildkitd.matchLables" . | nindent 8 }}
    spec:
      containers:
        - env:
            - name: ERDA_NAMESPACE
              value: {{ .Release.Namespace | quote }}
            - name: KUBERNETES_SERVICE_DNS_DOMAIN
              value: {{ .Values.global.kubernetes.serviceDNSDomain }}
          image: {{ template "buildkitd.tlsDaemonCertGenJobImage" . }}
          imagePullPolicy: Always
          name: {{ template "buildkitd.fullname" . }}-certgen
          resources:
            requests:
              cpu: "10m"
              memory: "50Mi"
            limits:
              cpu: "500m"
              memory: "128Mi"
      dnsPolicy: ClusterFirst
      restartPolicy: "Never"
      serviceAccountName: {{ template "buildkitd.tlsCertServiceAccountName" . }}
{{- end -}}