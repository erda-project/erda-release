apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: erda-sonar
  namespace: {{ .Values.global.namespace | default "erda-system" }}
spec:
  rules:
  - host: {{ .Values.ingressHost }}
    http:
      paths:
      - backend:
          serviceName: erda-sonar
          servicePort: 9000