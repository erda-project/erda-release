global:
  size: demo
  image:
    repository: registry.erda.cloud/erda
    imagePullPolicy: IfNotPresent
  updateStrategy:
    type: RollingUpdate
  # Use this set to assign a list of default pullSecrets
  imagePullSecrets: [ ]
  # cluster access domain
  domain: erda.io

tags:
  work: false
  master: true

erda:
  # the name of cluster which erda installed
  clusterName: erda
  # masterCluster config
  masterCluster:
    domain:
    protocol:
  # operator defines image tag and resources used for erda operator
  operator:
    tag: v1.2.1-20210824-d076ae5
    resources:
      requests:
        cpu: 10m
        memory: 10Mi
      limits:
        cpu: 100m
        memory: 128Mi
  # erda cluster config
  clusterConfig:
    # platform access protocol, e.g. http/https/http,https
    protocol: http
    # defined cluster type e.g. kubernetes, edas...
    clusterType: kubernetes
    # defined cluster global chart repo
    helmRepo:
      url:
      username:
      password:
  # tags defines image tag used for erda component
  tags:
    init: 20210823-ee83212
    erda: 1.2-20210824-767d299
    uc: dice-1.1-20210630-f4d63b99
    ui: 1.2-20210824-ba7fad81b8bcdd06501e4c8e0244b970c7fcf51d
    telegraf: 1.2-20210823-24b909c
    filebeat: 1.2-20210817-51855f8
