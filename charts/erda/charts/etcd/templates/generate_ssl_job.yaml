apiVersion: batch/v1
kind: Job
metadata:
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-delete-policy": hook-succeeded
  labels:
    app:  erda-etcd
  name:  erda-etcd
  namespace:  {{ .Release.Namespace }}
spec:
  backoffLimit: 3
  completions: 1
  parallelism: 1
  template:
    metadata:
      labels:
        app:  erda-etcd
        job-name:  erda-etcd
    spec:
      containers:
      - env:
        - name: ERDA_ETCD_NAME
          value: erda-etcd
        - name: ERDA_NAMESPACE
          value: {{ .Release.Namespace }}
        - name: KUBERNETES_SERVICE_DNS_DOMAIN
          value: {{ .Values.global.kubernetes.serviceDNSDomain }}
        - name: ERDA_SIZE
          value: {{ .Values.global.size | default "demo" }}
        - name: RENEW_ETCD_CERTS
          value: {{ .Values.tls.renew | default "false" }}
        image: {{ .Values.global.image.repository}}/etcd_ssl_gen:20220530091136-ac720b1
        imagePullPolicy: Always
        name: etcd-ssl-generator
        resources:
          requests:
            cpu: "10m"
            memory: "50Mi"
          limits:
            cpu: "500m"
            memory: "50Mi"
      dnsPolicy: ClusterFirst
      securityContext: {}
      restartPolicy: "Never"
      serviceAccountName: erda-etcd
