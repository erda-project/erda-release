{{- if and .Values.tls.autoGenerated.enabled .Values.tls.autoGenerated.rbac.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  annotations:
    "helm.sh/hook": pre-install
  labels: {{ include "buildkitd.labels" . | nindent 4 }}
  name: {{ template "buildkitd.fullname" . }}
  namespace: {{ .Release.Namespace | quote }}
subjects:
  - kind: ServiceAccount
    name: {{ template "buildkitd.tlsCertServiceAccountName" . }}
    namespace: {{ .Release.Namespace | quote }}
roleRef:
  kind: Role
  name: {{ template "buildkitd.fullname" . }}
  apiGroup: rbac.authorization.k8s.io
{{- end -}}
