{{- if ne .Values.global.size "demo" }}
---
apiVersion: v1
kind: Service
metadata:
  name: erda-etcd-0
  namespace: {{ .Release.Namespace }}
spec:
  clusterIP: None
  ports:
  - name: etcd-port
    port: 2379
    protocol: TCP
    targetPort: 2379
  - name: etcd-server-port
    port: 2380
    protocol: TCP
    targetPort: 2380
  selector:
    app: erda-etcd-0
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: erda-etcd-0
  name: erda-etcd-0
  namespace: {{ .Release.Namespace }}
spec:
  podManagementPolicy: OrderedReady
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: erda-etcd-0
  serviceName: erda-etcd-0
  template:
    metadata:
      labels:
        app: erda-etcd-0
    spec:
      tolerations:
        - operator: Exists
      containers:
        - name: erda-etcd-0
          image: {{ .Values.global.image.repository}}/erda-etcd:{{ .Values.tag }}
          imagePullPolicy: IfNotPresent
          env:
            - name: POD_IP
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: status.podIP
            - name: HOST_IP
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: status.hostIP
          command:
          - etcd
          - --enable-pprof=true
          - --advertise-client-urls=https://erda-etcd-0.{{ .Release.Namespace }}.svc.cluster.local:2379
          - --data-dir=/var/lib/etcd
          - --initial-advertise-peer-urls=https://erda-etcd-0.{{ .Release.Namespace }}.svc.cluster.local:2380
          - --initial-cluster=erda-etcd-0=https://erda-etcd-0.{{ .Release.Namespace }}.svc.cluster.local:2380,erda-etcd-1=https://erda-etcd-1.{{ .Release.Namespace }}.svc.cluster.local:2380,erda-etcd-2=https://erda-etcd-2.{{ .Release.Namespace }}.svc.cluster.local:2380
          - --listen-client-urls=https://$(POD_IP):2379
          - --listen-metrics-urls=https://$(POD_IP):2381
          - --listen-peer-urls=https://$(POD_IP):2380
          - --name=erda-etcd-0
          - --snapshot-count=10000
          - --auto-compaction-retention=1
          - --quota-backend-bytes=8589934592
          - --client-cert-auth=true
          - --trusted-ca-file=/etc/kubernetes/ssl/etcd-ca.pem
          - --cert-file=/etc/kubernetes/ssl/etcd-server.pem
          - --key-file=/etc/kubernetes/ssl/etcd-server-key.pem
          - --peer-client-cert-auth=true
          - --peer-trusted-ca-file=/etc/kubernetes/ssl/etcd-ca.pem
          - --peer-cert-file=/etc/kubernetes/ssl/etcd-peer.pem
          - --peer-key-file=/etc/kubernetes/ssl/etcd-peer-key.pem
          ports:
          - containerPort: 2379
            name: client
            protocol: TCP
          - containerPort: 2380
            name: server
            protocol: TCP
          resources:
            requests:
              cpu: {{ .Values.resources.requests.cpu | default "1" | quote }}
              memory: {{ .Values.resources.requests.memory | default "2Gi" | quote }}
            limits:
              cpu: {{ .Values.resources.limits.cpu |  default "4" | quote }}
              memory: {{ .Values.resources.limits.memory | default "8Gi" | quote }}
          volumeMounts:
          - name: etcd-server-secret
            mountPath: /etc/kubernetes/ssl/
            readOnly: true
          - name:  erda-etcd-0
            mountPath: /var/lib/etcd
      volumes:
        - name: etcd-server-secret
          secret:
            secretName: erda-etcd-server-secret
  updateStrategy:
    type: RollingUpdate
  volumeClaimTemplates:
  - apiVersion: v1
    kind: PersistentVolumeClaim
    metadata:
      labels:
        app: erda-etcd-0
      name: erda-etcd-0
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: {{ .Values.capacity | default "32Gi" }}
      storageClassName: {{ .Values.storageClassName | default "dice-local-volume" }}
      volumeMode: Filesystem
